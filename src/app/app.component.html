<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <h2 class="bg-primary text-white text-center p-2">[{{ getName() }}] To do List</h2>
            <div class="input-group">
                <input type="text" #todoText class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-primary" (click)="addItem(todoText.value)">Add</button>
                </div>
            </div>
            <div class="custom-control custom-checkbox my-3">
                <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input" id="displayAll" name="example1">
                <label class="custom-control-label" for="displayAll">Display All</label>
            </div>
            <table class="table table-striped table-bordered mt-2">
                <thead class="bg-warning">
                    <th></th>
                    <th>Description</th>
                    <th colspan="2">Action</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i = index">
                        <td> {{ i + 1 }} </td>
                        <td> {{ item.description }} </td>
                        <td>
                            <input type="checkbox" [(ngModel)]="item.action">
                        </td>
                        <td [ngSwitch]="item.action">
                            <span *ngSwitchCase="true">
                                Yes
                            </span>
                            <span *ngSwitchCase="false">
                                No
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
